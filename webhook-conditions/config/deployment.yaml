apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment
  namespace: system
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/instance: webhook-conditions
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: webhook-conditions
    spec:
      volumes:
        - name: certificate
          secret:
            secretName: app-certificate
      containers:
        - name: main
          image: "${IMG}"
          volumeMounts:
            - mountPath: /etc/ssl/private
              name: certificate
              readOnly: true
          livenessProbe:
            httpGet:
              port: 8080
              path: /healthz
              scheme: HTTPS
            initialDelaySeconds: 10
            periodSeconds: 5
          ports:
            - containerPort: 8080
